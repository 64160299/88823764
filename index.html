<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1 id="myh1" onclick="console.log('focus')">JavaScript</h1>
        <input type="text" name="fname" id="fname" value="myfname"><br>
        <hr><br>
        <button type="button" id="myadd" class="btn btn-primary">+</button>
        <table class="table">
            <tr>
                <td>#</td>
                <td>input</td>
                <td>Actions</td>
            </tr>
            <tbody id="mytbody">

            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $('#myadd').click(addTbody)
            var rowcount = 1

            $('#mytbody').on('click', '.removeMyButton', function(element) {
                $(this).parent().parent().remove();
                myautorun();
            })

            myautorun = function() {
                let mynumber = $('#mytbody .autorun_number')
                console.log(mynumber.length)

                mynumber.each((index, element) => {
                    $(element).text(index+1)
                })
            }

            function addTbody() {
                $('#mytbody').append(
                    `<tr>
                        <td class="autorun_number"></td>
                        <td>
                            <input type='text' name="myinput[]" class="form-control" />
                        </td>
                        <td>
                            <button type="button"
                                onclick=""
                                class="btn btn-danger removeMyButton">-
                                </button>
                        </td>
                    </tr>`
                )
                myautorun();
            }
        });

    </script>
</body>

</html>
